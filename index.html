<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magicae Sign Up</title>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" defer crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <aside class="aside">
        <div class="div-logo">
            <h2 class="h2-logo">Magicae</h2>
            <h3 class="h3-logo">PHOTOGRAPHY</h3>            
        </div>

        <div class="div-footer">
            <p class="p-credits">Photo by <a class="a-artist" href="https://unsplash.com/pt-br/fotografias/h9Rx3zOYZws">Christopher Campbell</a></p>    
            
            <div class="div-github">
                <p class="copyRight">Copyright Â©
                    <script>
                      document.write(new Date().getFullYear())
                    </script>
                    Natasha Sosa R &nbsp</p>
                <a href="https://github.com/nasosar" target="_blank" class="a-icon"><i class="fab fa-github"></i></a>
            </div>

        </div>
    </aside>
    
    <main class="main">
        <form action="" class="main-form">
            <div class="div-textgroup">
                <div class="div-text1">
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br> Sign up <em>now</em> to get started.
                </div>
                <div class="div-text2">
                    You <em>know</em> you want to.
                </div>                
            </div>

            <fieldset class="fieldset-from">
                <legend class="legend-form">Let's do this!</legend>

                <section class="form-row">    
                    <div class="div-input">
                        <label for="firstname">FIRST NAME:</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="div-input">
                        <label for="lastname">LAST NAME:</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </section>

                <section class="form-row">
                    <div class="div-input">
                        <label for="email">EMAIL:</label>
                        <input type="email" name="email" id="email">                        
                    </div>
                    <div class="div-input">
                        <label for="phonenumber">PHONE NUMBER:</label>
                        <input type="tel" name="phonenumber" id="phonenumber">                        
                    </div>
                </section>

                <section class="form-row">
                    <div class="div-input">
                        <label for="password">PASSWORD:</label>
                        <input type="password" name="password" id="password">                        
                    </div>
                    <div class="div-input">
                        <label for="confirmpassword">CONFIRM PASSWORD:</label>
                        <input type="password" name="confirmpassword" id="confirmpassword">                        
                    </div>
                </section>
            </fieldset>

            <div class="div-submit">
                <button type="submit" class="form-btn">Create Account</button>
                <p class="p-submit">Already have an account? <a>Log in</a></p>
            </div>
        </form>
    </main>
</body>
</html>
